<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="stylereset.css".css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <a href="#" class="hero">
        <img src="images/image-equilibrium.jpg" alt="prismatic cube" />
        <img src="images/icon-view.svg" alt="view" class="hidden" />
      </a>
      <h1><a href="#">Equilibrium #3429</a></h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <section class="info">
        <p class="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum Logo" />0.041 ETH
        </p>
        <p class="time">
          <img src="images/icon-clock.svg" alt="clock" /> 3 days left
        </p>
      </section>
      <hr />
      <section class="bio">
        <img src="images/image-avatar.png" alt="Picture of Jules" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="treywilletto.com" target="_blank">Trey Willetto</a>.
      </p>
    </footer>
  </body>
</html>
